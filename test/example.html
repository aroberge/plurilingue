<body>
    <h1>Example specifically designed for Reeborg's World</h1>

    <button>Add row</button>
    <table>
        <tbody>
            <tr>
                <td>key</td>
                <td>old</td>
                <td>new</td>
            </tr>
        </tbody>
    </table>


    <script>
    var tbody = $('tbody');
    var row = '<tr>'+
    '<td>{id}</td>'+
    '<td>{old}</td>'+
    '<td>{new}</td>'+
    '</tr>';


    $('button').click(function(){
        console.log("click");
        //Add row
        tbody.append(row.supplant({
            'id': 3,
            'old': 'Lee blah blah blah blah ',
            'new': '123 456 789'
        }));
    })
    </script>

</body>
